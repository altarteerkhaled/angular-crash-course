<div class="form-container">
  <h2>Simple Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id ="name" required [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id ="email" required [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id ="message" rows="4" required [(ngModel)]="message" name="message"></textarea>
    </div>

    <button type="submit" (click)="onSubmit()">Submit</button>
  </form>

  <div class="flex-container" *ngIf="isSubmitted">
    <!-- send info from parent to child component we will use @Input() -->
    <app-message-details *ngFor="let msg of messages; let i = index"
                         [message]="msg"
                         [index]="i"
                         (delete)="deleteMessage($event)"
    >

    </app-message-details>
  </div>

</div>
